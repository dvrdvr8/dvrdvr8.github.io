<h1>關於 TCP(傳輸控制協議)</h1>

<p>TCP 是一種連接導向的協定，目的是確保數據能夠在數據傳輸過程中成功傳遞。TCP 會對每一個發出的封包給予回應，這讓它能夠確認封包是否到達目的地。</p>
